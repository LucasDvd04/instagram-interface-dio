<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/cell.png" alt="Cellphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/avatar.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as Nobody</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not Nobody?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="">Switch Accounts</a></span>
                    or
                    <span class="link-blue"><a href="">Sign Up</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
